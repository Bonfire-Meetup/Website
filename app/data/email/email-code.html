<!doctype html>
<html lang="{{lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />
    <title>{{subject}}</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #fef2f2;
      background-image: linear-gradient(135deg, #fef2f2 0%, #fff1f2 30%, #fff7ed 60%, #fef2f2 100%);
      font-family:
        -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;,
        Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #fef2f2"
    >
      <tr>
        <td align="center" style="padding: 48px 16px">
          <table
            role="presentation"
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="max-width: 520px"
          >
            <tr>
              <td align="center" style="padding-bottom: 40px">
                <table role="presentation" cellpadding="0" cellspacing="0">
                  <tr>
                    <td
                      style="
                        font-size: 24px;
                        font-weight: 700;
                        color: #dc2626;
                        letter-spacing: -0.4px;
                        line-height: 1.2;
                      "
                    >
                      {{brandName}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table
                  role="presentation"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="
                    background-color: #ffffff;
                    border-radius: 18px;
                    border: 1px solid #e5e7eb;
                    box-shadow:
                      0 10px 30px rgba(15, 23, 42, 0.08),
                      0 2px 6px rgba(15, 23, 42, 0.05);
                  "
                >
                  <tr>
                    <td style="padding: 0 32px">
                      <table
                        role="presentation"
                        width="100%"
                        cellpadding="0"
                        cellspacing="0"
                        style="border-collapse: collapse"
                      >
                        <tr>
                          <td
                            style="
                              height: 6px;
                              border-radius: 999px;
                              background-image: linear-gradient(90deg, #ff5555, #f43f5e, #f59e0b);
                              text-indent: -9999px;
                            "
                          >
                            &nbsp;
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 40px 32px 32px">
                      <h1
                        style="
                          margin: 0 0 12px;
                          font-size: 26px;
                          font-weight: 700;
                          line-height: 1.3;
                          color: #0f172a;
                          letter-spacing: -0.3px;
                        "
                      >
                        {{title}}
                      </h1>
                      <p
                        style="margin: 0 0 32px; font-size: 15px; line-height: 1.6; color: #64748b"
                      >
                        {{subtitle}}
                      </p>
                      <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                          <td align="center">
                            <table
                              role="presentation"
                              cellpadding="0"
                              cellspacing="0"
                              style="
                                background-color: #dc2626;
                                background-image: linear-gradient(135deg, #dc2626 0%, #f43f5e 100%);
                                border-radius: 12px;
                                overflow: hidden;
                                box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
                              "
                            >
                              <tr>
                                <td style="padding: 28px 40px; background-color: #dc2626">
                                  <span
                                    style="
                                      display: inline-block;
                                      font-size: 42px;
                                      font-weight: 700;
                                      letter-spacing: 8px;
                                      color: #ffffff;
                                      font-family:
                                        &quot;SF Mono&quot;, &quot;Monaco&quot;,
                                        &quot;Inconsolata&quot;, &quot;Roboto Mono&quot;,
                                        &quot;Courier New&quot;, Courier, monospace;
                                      line-height: 1;
                                    "
                                    >{{formattedCode}}</span
                                  >
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                      <p
                        style="
                          margin: 24px 0 0;
                          font-size: 14px;
                          line-height: 1.5;
                          color: #64748b;
                          text-align: center;
                        "
                      >
                        {{expires}}
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0 32px 32px">
                      <table
                        role="presentation"
                        width="100%"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                          background-color: #fef2f2;
                          border-radius: 8px;
                          border: 1px solid #fca5a5;
                        "
                      >
                        <tr>
                          <td style="padding: 14px 16px">
                            <p
                              style="
                                margin: 0;
                                font-size: 13px;
                                line-height: 1.6;
                                color: #991b1b;
                                text-align: center;
                              "
                            >
                              {{securityTip}}
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 32px 16px 0">
                <p
                  style="
                    margin: 0 0 20px;
                    font-size: 13px;
                    line-height: 1.6;
                    color: #64748b;
                    text-align: center;
                  "
                >
                  {{ignore}}
                </p>
                <p
                  style="
                    margin: 0;
                    font-size: 12px;
                    line-height: 1.5;
                    color: #94a3b8;
                    text-align: center;
                  "
                >
                  {{footer}}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
