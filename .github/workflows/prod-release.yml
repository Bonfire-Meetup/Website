name: Production Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: prod-release
  cancel-in-progress: false

jobs:
  migrate_and_deploy:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: TypeScript typecheck
        run: bun run typecheck

      - name: Run Drizzle migrations
        env:
          BNF_NEON_DATABASE_URL: ${{ secrets.BNF_NEON_DATABASE_URL_PROD }}
        run: |
          test -n "$BNF_NEON_DATABASE_URL"
          bunx drizzle-kit migrate

      - name: Trigger Vercel Production deploy hook
        env:
          VERCEL_DEPLOY_HOOK_PROD: ${{ secrets.VERCEL_DEPLOY_HOOK_PROD }}
        run: |
          test -n "$VERCEL_DEPLOY_HOOK_PROD"
          curl -X POST "$VERCEL_DEPLOY_HOOK_PROD"
